<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD com Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Projeto Amorim</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">MODELO</th>
                <th scope="col">MARCA</th>
                <th scope="col">ANO</th>
                <th scope="col">AÇÕES</th>
              </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
              <tr>
                <th scope="row">{{dbs.id}}</th>
                <td>{{dbs.modelo}}</td>
                <td>{{dbs.marca}}</td>
                <td>{{dbs.ano}}</td>
                <td>
                  <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                  <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <a href="/form" class="btn btn-success">Adicionar</a>
    </div>
      {% load static %}
      <script src="{% static 'javascript.js' %}"></script>
  </body>
</html>
