<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
      <div id="result"></div>
      <form name="form" id="form" action="{% if db %}/update/{{db.id}}{% else %}/create/{% endif %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-3">Modelo: {{form.modelo}}</div>
        <div class="form-group mt-3">Marca: {{form.marca}}</div>
        <div class="form-group mt-3">Ano: {{form.ano}}</div>
        <input type="submit" class="btn btn-success mt-2" value="Salvar">
      </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
  </body>
</html>
